<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href='https://fonts.googleapis.com/css?family=Hanken Grotesk' rel='stylesheet'>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./assets/css/style.css">

  <link rel="stylesheet" href="style-guide.md/(https://fonts.google.com/specimen/Hanken+Grotesk)">
  
  
  
  <title>Frontend Mentor | Execute by Paulo Ricardo</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!--Div Principal-->
  <div class="principal">

     <!--Div Do Lado Esquerdo-->
    <div class="left top">
      <h3 class="titulo corSinza">  Your Result </h3>
      <div class="elipse">
        <h1 class="tituloNumber">76</h1> 
        <label class="corSinza">of 100</label>
      </div>
      <div class="conteudo">
        <h1 class="titulo">Great</h1>
         <p class="paragrafo">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

     <!--Div Do Lado Direito-->
    <div class="right top">

      <h3> <strong>Summary</strong></h3>
      
      <div class="sumario">
        <div>
         <p class="reacao fundo"> <img src="assets/images/icon-reaction.svg"> <span class="redReaction"> Reaction</span> <label><strong>80</strong> / 100</label></p></div>
        <div><p class="memoria fundo"><img src="assets/images/icon-memory.svg"><span class="amareloMemory"> Memory</span> <label> <strong>92</strong> / 100</label> </p></div>
        <div><p class="verbal fundo"> <img src="assets/images/icon-verbal.svg"><span class="verdeVerbal"> Verbal</span> <label><strong>61</strong>/ 100</label> </p></div>
        <div><p class="visual fundo"><img src="assets/images/icon-visual.svg"><span class="blueVisual"> Visual</span> <label><strong>72</strong> / 100</label> </p></div>

        
        
      </div> 
      <div class="butao">
        <a href=""> Continue</a>
      </div>
    </div>
     
 

      
    
  </div>

</html>
